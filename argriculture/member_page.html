<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        /* Add some basic styles for layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f8f9fa; /* Light background for header */
            padding: 10px; /* Padding for aesthetics */
        }
        .side-nav {
            width: 250px; /* Fixed width for side navigation */
            float: left; /* Align side nav to the left */
            background-color: #343a40; /* Dark background for side nav */
            color: white; /* White text color */
            height: 100vh; /* Full height */
            padding: 20px; /* Padding for aesthetics */
        }
        .user {
            display: flex; /* Flexbox for user section */
            align-items: center; /* Center items vertically */
            margin-bottom: 20px; /* Space below user section */
        }
        .user-img {
            width: 50px; /* Set width for user image */
            height: 50px; /* Set height for user image */
            border-radius: 50%; /* Make image circular */
            margin-right: 10px; /* Space between image and text */
        }
        .picslider {
            margin-left: 270px; /* Space for side nav */
            padding: 20px; /* Padding for aesthetics */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="side-nav">
            <div class="user">
                <img src="images/user.png" class="user-img" alt="User  Image">
                <div>
                    <h2>Thomas Daniel</h2>
                    <h2>email</h2>
                </div>
                <img src="images/star.png" class="star-img" alt="Star Image">
            </div>
            <ul>
                <li><img src="images/dashboard.png"><p><a href="#">Dashboard</a></p></li>
                <li><img src="images/reports.png"><p><a href="Report.html">Reports</a></p></li>
                <li><img src="images/rewards.png"><p><a href="reward.html">Rewards</a></p></li>
                <li><img src="images/messages.png"><p><a href="example.html">Messages</a></p></li>
                <li><img src="images/video-chat.png"><p><a href="video_chat.html">Video Chat</a></p></li>
                <li><img src="images/projects.png"><p><a href="our_project.html">Our projects</a></p></li>
                <li><img src="images/members.png"><p><a href="team.html">Team</a></p></li>
                <li><img src="images/setting.png"><p><a href="settings.html">Settings</a></p></li>
            </ul>
            <ul>
                <li><img src="images/logout.png"><p><a href="non_memberpage.html">Logout</a></p></li>
            </ul>
        </div>
    </div>

    <div class="picslider">
        <div class="slider-container">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/corn.webp "></div>
                    <div class="swiper-slide"><img src="images/palm oil.jpg"></div>
                    <div class="swiper-slide"><img src="images/wheat.jpeg"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        </script>
    </div>
</body>
</html>
